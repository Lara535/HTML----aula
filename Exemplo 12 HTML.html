<body>
    <h1>Exemplo 12 - Formulário e Tabela</h1>
    <form action="paginadestino.java" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="">Digite seu CPF</label> <br>
                <input type="text" name="txtCPF" id="txtCPF">
            </div>
            <br>

                <input type="text" name="txtNome" id="txtNome">
            </div>
            <br>

                <input type="text" name="txtDatadeNascimento" id="txtDatadeNascimento">
            </div>
            <br>
            <div>
                <label for="">Estado Civil</label>
                <select name="cboEstadoCivil" id="">
                    <option value="1">Casado</option>
                    <option value="2">Solteiro</option>
                    <option value="3">Divorciado</option>
                    <option value="4">Viúvo</option>
                    <option value="5">Tico-tico no fubá</option>
                    <option value="6">Outros</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Sexo</label>
                <input type="radio" name="rdSexo" id="rdSexo" value="1"> Femino
                <input type="radio" name="rdSexo" id="rdSexo" value="2"> Masculino
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Cadastrados</legend>
